<!DOCTYPE html>
<html>
<head>
	<title>Form elements</title>
	<link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>

	<h1>Form elements</h1>

	<a href="/">Back</a>

	<hr>

	<!-- Select box -->
	<div class="component">
		<select>
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
		</select>
	</div>

	<hr>

	<!-- Text input field + label -->
	<div class="component">
		<label for="text-example">Label for text field</label>
		<input type="text" name="text-example" id="text-example" />
	</div>

	<hr>

	<!-- Number input field -->
	<div class="component">
		<input type="number" name="number-example" />
	</div>

	<hr>

	<!-- Textarea -->
	<div class="component">
		<textarea>Textarea</textarea>
	</div>

	<!-- Range -->
	<!-- TODO - fix html so range value is always on the right at 100% width -->
	<div class="component">
		<input type="range" value="200" max="500" class="js-range" />
		<div class="js-range__value"></div>
	</div>

	<!-- Component script -->
	<script src="script.js"></script>
</body>
</html>
