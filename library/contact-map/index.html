<!DOCTYPE html>
<html>
<head>
	<title>Contact map</title>
	<link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>

	<div class="component__wrap">

		<h1>Contact map</h1>

		<a href="/">Back</a>

		<hr>

		<div class="component">
			<div id="map"></div>
		</div>
	</div>

	<script>
	var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById( 'map' ), {
			center: {
				lat: 51.5074,
				lng: 0.1278
			},
			zoom: 12,
			mapTypeControl: false,
			scrollwheel: false
		});

		var marker = new google.maps.Marker({
			position: new google.maps.LatLng( 51.5074, 0.1278 ),
			map: map
		});
	}
	</script>

	<!-- Google maps script -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpHeIhHtkhXSrUyK1yfXp08ZKrEKA-_yU&amp;callback=initMap" async="" defer=""></script>
</body>
</html>
